<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <ul class="custom-control">
        <li><img src="img/foto1-thumb.jpg" alt="Imagem menor da Raposa"></li>
        <li><img src="img/foto2-thumb.jpg" alt="Imagem menor do Esquilo"></li>
        <li><img src="img/foto3-thumb.jpg" alt="Imagem menor do Urso"></li>
        <li><img src="img/foto4-thumb.jpg" alt="Imagem menor do Lobo"></li>
        <li><img src="img/foto5-thumb.jpg" alt="Imagem menor do Macaco"></li>
        <li><img src="img/foto6-thumb.jpg" alt="Imagem menor do Leão"></li>
    </ul>
    <div class="wrapper">
        <ul class="slide">
            <li><img src="img/foto1.jpg" alt="Imagem Raposa"></li>
            <li><img src="img/foto2.jpg" alt="Imagem Esquilo"></li>
            <li><img src="img/foto3.jpg" alt="Imagem Urso"></li>
            <li><img src="img/foto4.jpg" alt="Imagem Lobo"></li>
            <li><img src="img/foto5.jpg" alt="Imagem Macaco"></li>
            <li><img src="img/foto6.jpg" alt="Imagem Leão"></li>
        </ul>
    </div>

    <div class="arrow-nav">
        <button class="prev" aria-label="Botão de Voltar"></button>
        <button class="next" aria-label="Botão de Avançar"></button>
    </div>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
